<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="cadastro">
                <p:panelGrid columns="2">
                    <h:outputLabel value="nome"></h:outputLabel>
                    <p:inputText value="#{filiadosBeans.sindicalista.nome}"></p:inputText>
                    <h:outputLabel value="sobrenome"></h:outputLabel>
                    <p:inputText value="#{filiadosBeans.sindicalista.sobrenome}"></p:inputText>
                    <h:outputLabel value="idade"></h:outputLabel>
                    <p:inputMask mask="99" value="#{filiadosBeans.sindicalista.idade}"></p:inputMask>
                    <!--<h:outputLabel value="data" for="mask"></h:outputLabel>-->
                    <!--<p:calendar id="mask" value="#{filiadosBeans.sindicalista.data}" pattern="dd-MM-yyyy" mask="true"></p:calendar>-->
                    <h:outputLabel value="data"></h:outputLabel>
                    <p:inputMask mask="99/99/99" value="#{filiadosBeans.sindicalista.data}"></p:inputMask>
                    <h:outputLabel value="contribuição"></h:outputLabel>
                    <p:inputMask mask="99.99" value="#{filiadosBeans.sindicalista.contribuicao}"></p:inputMask>
                    <h:outputText value="observação"></h:outputText>
                    <p:inputTextarea cols="76" rows="4" autoResize="false" placeholder="digite aqui o contexto" value="#{filiadosBeans.sindicalista.observacao}"></p:inputTextarea>        
                </p:panelGrid>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Adiciona" action="#{filiadosBeans.adicionar()}" update="@form"></p:commandButton>                        
                            <p:commandButton value="lista" action="#{filiadosBeans.lista()}" update="@form"></p:commandButton>                        
                        </p:toolbarGroup>
                    </p:toolbar> 
                <p:dataTable value="#{filiadosBeans.listaFiliados}" var="lista">
                    <p:column headerText="nome">
                        <p:inputText value="#{lista.nome}"></p:inputText>
                    </p:column>
                    <p:column headerText="sobrenome">
                        <p:inputText value="#{lista.sobrenome}"></p:inputText>
                    </p:column>
                    <p:column headerText="idade">
                        <p:inputText value="#{lista.idade}"></p:inputText>
                    </p:column>
                    <p:column headerText="data"> 
                        <p:inputText value="#{lista.data}"></p:inputText>
                    </p:column>
                    <p:column headerText="contribuição">
                        <p:inputNumber value="#{lista.contribuicao}"></p:inputNumber>
                    </p:column>
                    <p:column headerText="observação">
                        <p:inputText value="#{lista.observacao}"></p:inputText>
                    </p:column>

                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
